spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/circular_db
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update

server:
  port: 8080

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  packages-to-scan: org.ably.circular.controller
  paths-to-match: /api/**

security:
  jwt:
    expiration-time: 86400000
    secret-key: Your32CharacterLongBase64EncodedSecretKeydvererberbbe

logging:
  level:
    org:
      springframework:
        security: DEBUG